<!DOCTYPE html>
<html>
<head>
    <title>GAS POST Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Testing GAS POST Request</h1>
    
    <form id="testForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>

    <h3>Response:</h3>
    <pre id="response"></pre>

    <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const URL = 'https://script.google.com/macros/s/AKfycbxw3pJ9UAsUAotJlZCQGHFyGsrrhZR4BEeteRFUBDQQghe4pnM-r_1PEmSLFqeyIPVs/exec';
        const DATA = {
            name: document.getElementById('name').value,
            message: document.getElementById('message').value
        };

        try {
            const response = await fetch(URL, {
                method: "POST",
                redirect: "follow", // Penting untuk GAS!
                headers: {
                    "Content-Type": "text/plain;charset=utf-8", // Gunakan ini
                },
                body: JSON.stringify(DATA)
            });
            
            // Handle response sebagai text dulu
            const rawResult = await response.text();
            
            // Coba parse sebagai JSON
            try {
                const parsedResult = JSON.parse(rawResult);
                document.getElementById('response').textContent = JSON.stringify(parsedResult, null, 2);
            } catch {
                document.getElementById('response').textContent = rawResult;
            }
            
            if (response.ok) {
                alert('Request successful!');
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('response').textContent = 'Error: ' + error.message;
        }
    });
</script>
</body>
</html>
