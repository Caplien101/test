<!DOCTYPE html>
<html>
<head>
    <title>Simpan ke Google Sheet</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 20px auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input { padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Simpan Data ke Google Sheet</h2>
    
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" required>
        
        <label for="umur">Umur:</label>
        <input type="number" id="umur" required>
        
        <button type="submit">Simpan</button>
    </form>

    <h3>Respons:</h3>
    <pre id="response"></pre>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const GAS_URL = 'https://script.google.com/macros/s/AKfycbyMC-Xd1sZa0lK2wks7b0BpjLUL_JVZhNCIoY26Acxi7sWZHTDNraBtLbU2ETBwz2nv/exec';
            
            const data = {
                nama: document.getElementById('nama').value,
                umur: document.getElementById('umur').value
            };

            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                // Tampilkan respons dengan styling
                const responseEl = document.getElementById('response');
                responseEl.textContent = JSON.stringify(result, null, 2);
                responseEl.className = result.status === 'success' ? 'success' : 'error';

                if (result.status === 'success') {
                    document.getElementById('dataForm').reset(); // Reset form
                }
                
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
                document.getElementById('response').className = 'error';
            }
        });
    </script>
</body>
</html>
